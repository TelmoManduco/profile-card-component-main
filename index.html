<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - Profile Card Component Main</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="main-container">
        <div class="card">
            <div class="top-bg">
                <img src="images/bg-pattern-card.svg" alt="Card Background">
            </div>
            <div class="profile-info">
                <img class="avatar" src="images/image-victor.jpg" alt="Profile picture of Victor Crest">
                <h1>Victor Crest <span class="age">26</span></h1>
                <p class="location">London</p>
            </div>
            <hr>
            <div class="stats">
                <div class="stat">
                    <strong>80K</strong>
                    <span>Followers</span>
                </div>
                <div class="stat">
                    <strong>803K</strong>
                    <span>Likes</span>
                </div>
                <div class="stat">
                    <strong>1.4K</strong>
                    <span>Photos</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
